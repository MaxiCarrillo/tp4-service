<div class="container mt-5">
    <h3 class="text-center bg-danger text-white rounded-5"><i class="bi bi-youtube"></i> Youtube</h3>
    <div class="text-center mt-3">
        <form #formBuscador="ngForm">
            <input type="text" name="buscador" class="w-75" #inputBuscador autocomplete="offe ">
            <button class="btn btn-outline-danger ms-2" (click)="buscarTexto(inputBuscador.value)">Buscar</button>
        </form>
    </div>
    <div class="text-center mt-3" *ngIf="error=='' && inputBuscador.value!='' && cargar==true">
        <h5>{{video.titulo}}</h5>
        <iframe width="560" height="315" [src]="getSafeUrl(video.id)" title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen></iframe>
        <p>
            <img src="{{video.canalFoto}}" alt="" class="rounded-5 me-1" style="height: 4em;">{{video.nombreCanal}}
            <span class="ms-5"><i class="bi bi-eye"></i> {{video.vistas}}</span>
            <span class="ms-5"><i class="bi bi-calendar"></i> {{video.fecha}}</span>
        </p>
    </div>
    <div class="text-center mt-3" *ngIf="inputBuscador.value==''">
        <h5>Se visualizar√° el primer video encontrado.</h5>
    </div>
    <div class="text-center mt-3" *ngIf="error!='' && inputBuscador.value!=''">
        <h5>{{error}}</h5>
    </div>

</div>
